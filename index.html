<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تپسی | دمو</title>
    <link rel="stylesheet" href="style.css" />
    <!-- FontAwesome Cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar  -->
    <header class="header">
      <div class="navbar container">
        <div class="logo">
          <img src="./assets/images/logo.svg" />
        </div>
        <div class="fas fa-bars" id="menu-icon"></div>
        <nav class="nav">
          <ul class="navList">
            <li>
              <a href="#">پشتیبانی</a>
            </li>
            <li>
              <a href="#">خدمات کسب و کارها</a>
            </li>
            <li>
              <a href="#">فرصت های شغلی</a>
            </li>
            <li>
              <a href="#">وبلاگ</a>
            </li>
            <li class="btn btn-primary">دانلود تپسی</li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Hero Section  -->
    <section class="hero-section">
      <div class="hero-section__image">
        <picture>
          <source
            srcset="https://tapsi.ir/images/home/banner.webp"
            type="image/webp"
            media="(min-width: 768px)"
          />
          <source
            srcset="https://tapsi.ir/images/home/banner.jpg"
            type="image/jpg"
            media="(min-width: 768px)"
          />
          <source
            srcset="https://tapsi.ir/images/home/banner-mobile.webp"
            type="image/webp"
            media="(max-width: 768px)"
          />
          <source
            srcset="https://tapsi.ir/images/home/banner-mobile.jpg"
            type="image/jpg"
            media="(max-width: 768px)"
          />
          <img
            alt="banner"
            src="https://tapsi.ir/images/home/banner.jpg"
            class="banner-img"
          />
        </picture>
      </div>
      <div class="hero-section__content container">
        <div class="hero-section__body">
          <div class="body">
            <h1>تپسی</h1>
            <h2>اپلیکیشن درخواست خودرو و پیک</h2>
            <div class="body__buttons">
              <div class="body__button">
                <button class="btn btn-light btn-block">
                  دانلود اپلیکیشن مسافران
                </button>
              </div>
              <div class="body__button">
                <button class="btn btn-light btn-block">
                  وب اپلیکیشن مسافران
                </button>
              </div>
              <div class="body__button">
                <button class="btn btn-dark btn-block">
                  دانلود اپلیکیشن رانندگان
                </button>
              </div>
              <div class="body__button">
                <button class="btn btn-dark btn-block">ثبت نام راننده</button>
              </div>
            </div>
          </div>
        </div>
        <div class="hero-section__banner">
          <picture>
            <source
              srcset="https://tapsi.ir/images/home/mockup-phone.webp"
              type="image/webp"
              media="(min-width: 1024px)"
            />
            <source
              srcset="https://tapsi.ir/images/home/mockup-phone.png"
              type="image/png"
              media="(min-width: 1024px)"
            />
            <img alt="phone" class="banner-phone" aria-label="banner phone" />
          </picture>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
